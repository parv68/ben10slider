<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben 10 Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="slider" style="
            --width: 100px;
            --height: 50px;
            --quantity: 10;
        ">
            <div class="list" id="rotate1">
                <div class="item" style="--position: 1"><img src="slider1_1.png" alt=""></div>
                <div class="item" style="--position: 2"><img src="slider1_2.png" alt=""></div>
                <div class="item" style="--position: 3"><img src="slider1_3.png" alt=""></div>
                <div class="item" style="--position: 4"><img src="slider1_4.png" alt=""></div>
                <div class="item" style="--position: 5"><img src="slider1_5.png" alt=""></div>
                <div class="item" style="--position: 6"><img src="slider1_6.png" alt=""></div>
                <div class="item" style="--position: 7"><img src="slider1_7.png" alt=""></div>
                <div class="item" style="--position: 8"><img src="slider1_8.png" alt=""></div>
                <div class="item" style="--position: 9"><img src="slider1_9.png" alt=""></div>
                <div class="item" style="--position: 10"><img src="slider1_10.png" alt=""></div>
            </div>
        </div>

        <div class="slider" reverse="true" style="
            --width: 200px;
            --height: 200px;
            --quantity: 9;
        ">
            <div class="list" id="rotate2">
                <div class="item" style="--position: 1"><img src="ben10.png" alt=""></div>
                <div class="item" style="--position: 2"><img src="umangasur.png" alt=""></div>
                <div class="item" style="--position: 3"><img src="speed.png" alt=""></div>
                <div class="item" style="--position: 4"><img src="sheild.png" alt=""></div>
                <div class="item" style="--position: 5"><img src="echo.png" alt=""></div>
                <div class="item" style="--position: 6"><img src="fire.png" alt=""></div>
                <div class="item" style="--position: 7"><img src="fourarms.png" alt=""></div>
                <div class="item" style="--position: 8"><img src="tiger.png" alt=""></div>
                <div class="item" style="--position: 9"><img src="universe.png" alt=""></div>
            </div>
        </div>
    </main>
      
</body>
</html>
